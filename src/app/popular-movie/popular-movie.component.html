<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let movie of filteredMovies">
      <div class="col" [routerLink]="['/movie', movie.id]">
        <div class="card m-3" style="width: 18rem; height: 42rem;">
          <img src="http://image.tmdb.org/t/p/w300{{movie.poster_path}}" class="card-img-top" alt="...">
          <div class="card-body h-100 ">
            <h5 class="card-title text-center">{{movie.title}}</h5>
            <p class="card-text para">{{movie.overview}}</p>
            <p>Released in : {{movie.release_date}}</p>
            <a href="#" class="btn btn-primary butt" [routerLink]="['/movie', movie.id]">View more</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class=" row justify-content-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <button *ngIf="page > 1" class="page-link" (click)="navigate(0)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </button>
        </li>
        <li class="page-item">
          <button class="page-link" disabled>
            {{page}}
          </button>
        </li>
        <li class="page-item">
          <button class="page-link" (click)="navigate(1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
